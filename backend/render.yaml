services:
  - type: web
    name: greenmason-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GCP_PROJECT_ID
        sync: false
      - key: GCP_LOCATION
        value: us-east4
      - key: MONGODB_URI
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: 21m00Tcm4TlvDq8ikWAM
      - key: FRONTEND_URL
        sync: false
